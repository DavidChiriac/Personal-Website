<div class="flex">
    <app-vertical-navbar [module]="moduleName"></app-vertical-navbar>
    <div class="leavers-content">
        <navbar [isLeaversModule]="true"></navbar>
        <div class="outlet-content">
            <p-drawer [(visible)]="tasksVisible" position="right" class="tasks-sidebar" (onHide)="hideTasksSidebar()">
                <h3>To-Do</h3>
                <hr/>
                <div class="leaver-report-acknowledgement" (click)="navigate()" onkeydown="">
                    <div class="flex gap-5 align-items-center justify-content-between">
                        <h4 class="white-space-nowrap">Leaver Report Acknowledgment</h4>
                        <i class="pi pi-pen-to-square icon"></i>
                    </div>
                    <h1 class="mt-0 ml-4">{{noOfTasks}}</h1>
                </div>
            </p-drawer>
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
